<ion-content class="container">
  <div class="card animate__animated animate__fadeInUp">
    <!-- Skip Button -->
    <ion-button class="skip-button" fill="clear" (click)="skipLogin()">Skip</ion-button>

    <img src="assets/images/logo.png" alt="Logo" class="logo" />

    <h2>Sign In</h2>
    <p class="subtitle">Enter your credentials to access your account.</p>

    <!-- Input Fields -->
    <ion-item class="input-item" lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Enter your email"></ion-input>
    </ion-item>

    <ion-item class="input-item password-item" lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password"></ion-input>
      <ion-icon
        slot="end"
        class="password-icon"
        [name]="showPassword ? 'eye-off' : 'eye'"
        (click)="togglePasswordVisibility()">
      </ion-icon>
    </ion-item>

    <!-- Options and Actions -->
    <div class="options">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <ion-button expand="block" class="sign-in-button animate__animated animate__pulse animate__delay-2s">Sign In</ion-button>

    <p class="signup-link">
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </p>
  </div>
</ion-content>
